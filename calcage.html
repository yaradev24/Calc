<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="fontawesome\css\all.min.css">
    <link rel="stylesheet" href="fontawesome\css\fontawesome.css">
        <link rel="stylesheet" href="calcage.css">
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="calc">
        <h1>JavaScript <br><span>Age Calculator</span></h1>
        <div class="input-box">
            <input type="date" id="date">
            <button onclick="calculateag()">Calculate</button>
        </div>
        <p id="result"></p>
      </div>
    </div>

</body>

<script type="text/javascript">
  let userInput= document.getElementById("date");
  userInput.max= new Date().toISOString().split("T")[0];//to not select future date

  function calculateag(){
    let birthDate= new Date(userInput.value);

    let d1= birthDate.getDate();
    let m1= birthDate.getMonth()+1;//bcz month start with 0
    let y1= birthDate.getFullYear();


//to calculate the diffrence we need the user birthDate and today date

    let today = new Date();

    let d2= today.getDate();
    let m2= today.getMonth()+1;
    let y2= today.getFullYear();

    //to calculate
    let d3,m3,y3;

    y3=y2-y1;

    if(m2 >= m1){
      m3=m2-m1;
    }else {
      y3--;
      m3=12+m2-m1;
    }

    if(d2 >= d1){
      d3=d2-d1;
    }else {
      m3--;
      d3=getDaysInMonth(y1,m1)+d2-d1;
    }

    if(m3<0){
      m3=11;
      y3--;
    }
    document.getElementById("result").innerHTML =`You are <span>${y3}</span> and <span>${m3}</span> months and <span>${d3}</span> days`;
    
  }

//to return the number of days of specific month in spicific year
function getDaysInMonth(year,month){
  return new Date(year,month,0).getDate();
}
</script>
</html>
